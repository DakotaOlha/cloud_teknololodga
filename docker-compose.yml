services:
  postgres:
    image: postgres:15
    container_name: local_postgres
    restart: always
    environment:
      POSTGRES_USER: localuser
      POSTGRES_PASSWORD: localpass
      POSTGRES_DB: localdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localuser -d localdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: local_redis
    restart: always
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: dnd_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # PostgreSQL
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USERNAME: localuser
      PG_PASSWORD: localpass
      PG_DB_NAME: localdb
      # Redis
      REDIS_URL: redis://redis:6379
      # Auth
      SECRET_KEY: your-super-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # Azure (optional)
      AZURE_STORAGE_CONNECTION_STRING: ""
      AZURE_CONTAINER_NAME: ""
    ports:
      - "8080:8080"
    volumes:
      - ./migrations:/app/migrations
      - ./src:/app/src
      - ./alembic.ini:/app/alembic.ini
    command: >
      sh -c "sleep 5 && alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload"

volumes:
  pgdata: